<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Paper document -->
  <rect x="32" y="20" width="48" height="64" rx="4" ry="4" fill="url(#paperGradient)" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>
  
  <!-- Folded corner -->
  <path d="M68 20 L80 32 L68 32 Z" fill="rgba(0,0,0,0.1)"/>
  <path d="M68 20 L68 32 L80 32" stroke="rgba(0,0,0,0.2)" stroke-width="1" fill="none"/>
  
  <!-- Text lines -->
  <rect x="38" y="40" width="28" height="2" rx="1" fill="rgba(59,130,246,0.6)"/>
  <rect x="38" y="46" width="24" height="2" rx="1" fill="rgba(59,130,246,0.4)"/>
  <rect x="38" y="52" width="30" height="2" rx="1" fill="rgba(59,130,246,0.4)"/>
  <rect x="38" y="58" width="20" height="2" rx="1" fill="rgba(59,130,246,0.4)"/>
  
  <!-- PDF text -->
  <text x="64" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">PDF</text>
  
  <!-- Shine effect -->
  <ellipse cx="50" cy="35" rx="8" ry="12" fill="rgba(255,255,255,0.3)" transform="rotate(-20 50 35)"/>
</svg>

