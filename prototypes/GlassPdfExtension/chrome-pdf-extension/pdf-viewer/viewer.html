<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass PDF Viewer</title>
  <link rel="stylesheet" href="viewer.css">
</head>
<body>
  <div class="viewer-container">
    <!-- Header with Controls -->
    <header class="viewer-header">
      <div class="header-left">
        <div class="logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="16" y1="13" x2="8" y2="13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="16" y1="17" x2="8" y2="17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="10,9 9,9 8,9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Glass PDF Viewer</span>
        </div>
        <div class="file-info">
          <span id="fileName" class="file-name">Loading...</span>
          <span id="fileSize" class="file-size"></span>
        </div>
      </div>

      <div class="header-center">
        <div class="page-controls">
          <button class="control-btn" id="prevPage" title="Previous Page">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <polyline points="15,18 9,12 15,6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <div class="page-info">
            <input type="number" id="currentPageInput" min="1" value="1" class="page-input">
            <span class="page-separator">of</span>
            <span id="totalPages" class="total-pages">1</span>
          </div>
          <button class="control-btn" id="nextPage" title="Next Page">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <polyline points="9,18 15,12 9,6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>

        <div class="zoom-controls">
          <button class="control-btn" id="zoomOut" title="Zoom Out">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
              <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2"/>
              <line x1="8" y1="11" x2="14" y2="11" stroke="currentColor" stroke-width="2"/>
            </svg>
          </button>
          <select id="zoomSelect" class="zoom-select">
            <option value="fit-width">Fit Width</option>
            <option value="fit-page">Fit Page</option>
            <option value="auto">Auto</option>
            <option value="0.5">50%</option>
            <option value="0.75">75%</option>
            <option value="1" selected>100%</option>
            <option value="1.25">125%</option>
            <option value="1.5">150%</option>
            <option value="2">200%</option>
            <option value="3">300%</option>
          </select>
          <button class="control-btn" id="zoomIn" title="Zoom In">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
              <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2"/>
              <line x1="11" y1="8" x2="11" y2="14" stroke="currentColor" stroke-width="2"/>
              <line x1="8" y1="11" x2="14" y2="11" stroke="currentColor" stroke-width="2"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="header-right">
        <div class="view-controls">
          <button class="control-btn" id="toggleSidebar" title="Toggle Sidebar">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
              <line x1="9" y1="9" x2="21" y2="9" stroke="currentColor" stroke-width="2"/>
              <line x1="9" y1="15" x2="21" y2="15" stroke="currentColor" stroke-width="2"/>
            </svg>
          </button>
          <button class="control-btn" id="fullscreen" title="Fullscreen">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3" stroke="currentColor" stroke-width="2"/>
            </svg>
          </button>
        </div>

        <div class="action-controls">
          <button class="control-btn primary" id="downloadBtn" title="Download PDF">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor" stroke-width="2"/>
              <polyline points="7,10 12,15 17,10" stroke="currentColor" stroke-width="2"/>
              <line x1="12" y1="15" x2="12" y2="3" stroke="currentColor" stroke-width="2"/>
            </svg>
            Download
          </button>
          <button class="control-btn" id="printBtn" title="Print">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <polyline points="6,9 6,2 18,2 18,9" stroke="currentColor" stroke-width="2"/>
              <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2" stroke="currentColor" stroke-width="2"/>
              <rect x="6" y="14" width="12" height="8" stroke="currentColor" stroke-width="2"/>
            </svg>
            Print
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="viewer-main">
      <!-- Sidebar -->
      <aside class="viewer-sidebar" id="sidebar">
        <div class="sidebar-content">
          <div class="sidebar-section">
            <h3>Pages</h3>
            <div class="page-thumbnails" id="pageThumbnails">
              <!-- Thumbnails will be generated here -->
            </div>
          </div>

          <div class="sidebar-section">
            <h3>Document Info</h3>
            <div class="document-info">
              <div class="info-item">
                <span class="info-label">Created:</span>
                <span class="info-value" id="createdDate">-</span>
              </div>
              <div class="info-item">
                <span class="info-label">Size:</span>
                <span class="info-value" id="documentSize">-</span>
              </div>
              <div class="info-item">
                <span class="info-label">Pages:</span>
                <span class="info-value" id="pageCount">-</span>
              </div>
            </div>
          </div>

          <div class="sidebar-section">
            <h3>Tools</h3>
            <div class="tool-buttons">
              <button class="tool-btn" id="selectTextTool">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="2"/>
                  <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2"/>
                </svg>
                Select Text
              </button>
              <button class="tool-btn" id="rotateTool">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                  <path d="M1 4v6h6" stroke="currentColor" stroke-width="2"/>
                  <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10" stroke="currentColor" stroke-width="2"/>
                </svg>
                Rotate View
              </button>
            </div>
          </div>
        </div>
      </aside>

      <!-- PDF Viewer Area -->
      <div class="viewer-content">
        <div class="pdf-container" id="pdfContainer">
          <div class="loading-state" id="loadingState">
            <div class="spinner"></div>
            <p>Loading PDF...</p>
          </div>
          
          <div class="error-state" id="errorState" style="display: none;">
            <div class="error-icon">⚠️</div>
            <h3>Failed to Load PDF</h3>
            <p id="errorMessage">An error occurred while loading the PDF file.</p>
            <button class="retry-btn" id="retryBtn">Retry</button>
          </div>

          <iframe id="pdfFrame" class="pdf-frame" style="display: none;"></iframe>
        </div>
      </div>
    </main>

    <!-- Status Bar -->
    <footer class="status-bar">
      <div class="status-left">
        <span class="status-text" id="statusText">Ready</span>
      </div>
      <div class="status-right">
        <span class="zoom-indicator" id="zoomIndicator">100%</span>
      </div>
    </footer>
  </div>

  <!-- Toast Notification Container -->
  <div id="toastContainer" class="toast-container"></div>

  <script src="viewer.js"></script>
</body>
</html>
