<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass PDF Generator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <line x1="16" y1="13" x2="8" y2="13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <line x1="16" y1="17" x2="8" y2="17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <polyline points="10,9 9,9 8,9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Glass PDF</span>
      </div>
      <div class="status-indicator" id="statusIndicator">
        <div class="status-dot"></div>
        <span id="statusText">Ready</span>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content">
      <!-- Quick Actions -->
      <div class="section">
        <h3>Quick Actions</h3>
        <div class="action-buttons">
          <button class="btn btn-primary" id="generateBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="2"/>
              <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2"/>
            </svg>
            Generate PDF
          </button>
          <button class="btn btn-secondary" id="advancedBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" stroke="currentColor" stroke-width="2"/>
            </svg>
            Advanced
          </button>
        </div>
      </div>

      <!-- Advanced Settings -->
      <div class="section advanced-section" id="advancedSection" style="display: none;">
        <h3>PDF Settings</h3>
        
        <!-- Page Format -->
        <div class="setting-group">
          <label for="pageFormat">Page Format</label>
          <select id="pageFormat" class="glass-select">
            <option value="letter">Letter (8.5 × 11 in)</option>
            <option value="a4">A4 (210 × 297 mm)</option>
            <option value="legal">Legal (8.5 × 14 in)</option>
            <option value="a3">A3 (297 × 420 mm)</option>
            <option value="custom">Custom</option>
          </select>
        </div>

        <!-- Orientation -->
        <div class="setting-group">
          <label>Orientation</label>
          <div class="radio-group">
            <label class="radio-label">
              <input type="radio" name="orientation" value="portrait" checked>
              <span class="radio-custom"></span>
              Portrait
            </label>
            <label class="radio-label">
              <input type="radio" name="orientation" value="landscape">
              <span class="radio-custom"></span>
              Landscape
            </label>
          </div>
        </div>

        <!-- Scale -->
        <div class="setting-group">
          <label for="scale">Scale</label>
          <div class="range-container">
            <input type="range" id="scale" min="0.1" max="2" step="0.1" value="1" class="glass-range">
            <span class="range-value" id="scaleValue">100%</span>
          </div>
        </div>

        <!-- Margins -->
        <div class="setting-group">
          <label>Margins (inches)</label>
          <div class="margin-inputs">
            <input type="number" id="marginTop" placeholder="Top" step="0.1" value="0.4" class="glass-input">
            <input type="number" id="marginRight" placeholder="Right" step="0.1" value="0.4" class="glass-input">
            <input type="number" id="marginBottom" placeholder="Bottom" step="0.1" value="0.4" class="glass-input">
            <input type="number" id="marginLeft" placeholder="Left" step="0.1" value="0.4" class="glass-input">
          </div>
        </div>

        <!-- Options -->
        <div class="setting-group">
          <label class="checkbox-label">
            <input type="checkbox" id="printBackground" checked>
            <span class="checkbox-custom"></span>
            Include backgrounds
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="openInViewer">
            <span class="checkbox-custom"></span>
            Open in viewer
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="saveAs" checked>
            <span class="checkbox-custom"></span>
            Choose save location
          </label>
        </div>
      </div>

      <!-- Page Management -->
      <div class="section">
        <h3>Page Management</h3>
        <div class="action-buttons">
          <button class="btn btn-outline" id="pageBreaksBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M16 3h5v5M8 3H3v5M16 21h5v-5M8 21H3v-5" stroke="currentColor" stroke-width="2"/>
              <path d="M15 9l-6 6M9 9l6 6" stroke="currentColor" stroke-width="2"/>
            </svg>
            Adjust Breaks
          </button>
          <button class="btn btn-outline" id="excludeElementsBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
              <path d="M15 9l-6 6M9 9l6 6" stroke="currentColor" stroke-width="2"/>
            </svg>
            Exclude Elements
          </button>
        </div>
      </div>

      <!-- Progress -->
      <div class="progress-section" id="progressSection" style="display: none;">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <p class="progress-text" id="progressText">Preparing PDF...</p>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <button class="btn btn-ghost" id="helpBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" stroke="currentColor" stroke-width="2"/>
          <path d="M12 17h.01" stroke="currentColor" stroke-width="2"/>
        </svg>
        Help
      </button>
      <div class="version">v1.0.0</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
